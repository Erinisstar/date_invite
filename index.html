<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>你要跟我去約會嗎？</title>
  <style>
    body {
      margin: 0;
      background: #fbe7e2;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .character {
      width: 128px;
      image-rendering: pixelated;
      margin-bottom: 20px;
    }

    .bubble {
      background: white;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 20px;
      max-width: 300px;
      box-shadow: 3px 3px 0 #444;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .buttons {
      position: relative;
    }

    .buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 0 #888;
      position: relative;
    }

    .yes {
      background-color: #ff88aa;
      color: white;
    }

    .maybe {
      background-color: #ccc;
      color: #333;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="walker_standing.png" alt="角色" class="character" />
    <div class="bubble">你要跟我去約會嗎？</div>
    <div class="buttons">
      <button class="yes" onclick="alert('耶！我們出發吧～💖')">好呀 ❤️</button>
      <button class="maybe" id="maybeBtn">再想想 🤔</button>
    </div>
  </div>

  <script>
    const maybeBtn = document.getElementById('maybeBtn');

    maybeBtn.addEventListener('mouseenter', () => {
      const container = document.querySelector('.container');
      const maxX = window.innerWidth - maybeBtn.offsetWidth - 40;
      const maxY = window.innerHeight - maybeBtn.offsetHeight - 40;

      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      maybeBtn.style.left = `${newX}px`;
      maybeBtn.style.top = `${newY}px`;
    });
  </script>
</body>
</html>
