<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>小小問題問你❤️</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: "微軟正黑體", sans-serif;
      text-align: center;
      margin-top: 100px;
      overflow: hidden;
    }
    h1 {
      color: #d63384;
      font-size: 32px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yes {
      background-color: #ff69b4;
      color: white;
    }
    #no {
      background-color: #eee;
      color: #333;
      position: absolute;
    }
    #scene {
      position: relative;
      width: 100vw;
      height: 300px;
      margin-top: 40px;
      overflow: hidden;
    }
    #erin {
      position: absolute;
      width: 256px;
      height: 256px;
      background-image: url('walker_sprite.png');
      background-size: 1024px 1536px;
      background-position: 0 -768px; /* 第四列向右走 */
      top: 0;
      left: 0;
      display: none;
    }
  </style>
</head>
<body>

  <h1>你願意跟我出去約會嗎？🥺</h1>
  <button class="btn" id="yes">好呀❤️</button>
  <button class="btn" id="no">不要</button>

  <div id="scene">
    <div id="erin"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const erin = document.getElementById("erin");

    // 不要亂跑
    noBtn.addEventListener("mouseover", function () {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // 點好呀後開始動畫
    yesBtn.addEventListener("click", function () {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      erin.style.display = "block";

      let position = 0;
      let frame = 0;
      const stepSize = 5;
      const frameWidth = 256;
      const frameCount = 4;

      const walkInterval = setInterval(() => {
        position += stepSize;
        frame = (frame + 1) % frameCount;

        erin.style.left = position + "px";
        erin.style.backgroundPosition = `-${frame * frameWidth}px -768px`;

        if (position > window.innerWidth) {
          clearInterval(walkInterval);
        }
      }, 100);
    });
  </script>

</body>
</html>
