<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>從高雄走到竹南</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: url('taiwan_map.png') no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="768" height="1152"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const sprite = new Image();
sprite.src = 'walker_sprite.png'; // 請確認這張圖片已經放在正確位置

const FRAME_WIDTH = 64;
const FRAME_HEIGHT = 64;
const FRAME_COUNT = 3;

let spriteFrame = 0;
let posY = canvas.height - FRAME_HEIGHT - 10;
let posX = canvas.width / 2 - FRAME_WIDTH / 2;
let frameCount = 0;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(
    sprite,
    spriteFrame * FRAME_WIDTH, 0, FRAME_WIDTH, FRAME_HEIGHT,
    posX, posY, FRAME_WIDTH, FRAME_HEIGHT
  );

  frameCount++;
  if (frameCount % 10 === 0) {
    spriteFrame = (spriteFrame + 1) % FRAME_COUNT;
  }

  requestAnimationFrame(draw);
}

function move(dir) {
  if (dir === 'up' && posY > 0) posY -= 10;
  if (dir === 'down' && posY < canvas.height - FRAME_HEIGHT) posY += 10;
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowUp') move('up');
  if (e.key === 'ArrowDown') move('down');
});

sprite.onload = draw;
</script>
</body>
</html>
