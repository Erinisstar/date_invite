<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>角色走路動畫測試</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #333;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="300" height="400"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const sprite = new Image();
sprite.src = 'walker_sprite.png'; // 你的角色 sprite 圖片

let spriteFrame = 0;
let posY = canvas.height / 2 - 32;
let posX = canvas.width / 2 - 32;

let frameCount = 0;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 畫角色（每格寬64px，高64px）
  ctx.drawImage(sprite, spriteFrame * 64, 0, 64, 64, posX, posY, 64, 64);

  frameCount++;
  if (frameCount % 10 === 0) {
    spriteFrame = (spriteFrame + 1) % 3; // 根據你圖片的格數設定
  }

  requestAnimationFrame(draw);
}

function move(dir) {
  if (dir === 'up') posY -= 10;
  if (dir === 'down') posY += 10;
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowUp') move('up');
  if (e.key === 'ArrowDown') move('down');
});

sprite.onload = () => {
  draw();
};
</script>
</body>
</html>
