<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>從高雄走到竹南</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="768" height="1152"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const sprite = new Image();
sprite.src = 'walker_sprite.png';

const map = new Image();
map.src = 'taiwan_map.png';

let spriteFrame = 0;
let posY = canvas.height - 120;
let posX = canvas.width / 2 - 32;

let frameCount = 0;

// 畫圖主程式
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 1. 先畫地圖
  ctx.drawImage(map, 0, 0, canvas.width, canvas.height);

  // 2. 再畫人物
  ctx.drawImage(sprite, spriteFrame * 64, 0, 64, 64, posX, posY, 64, 64);

  frameCount++;
  if (frameCount % 10 === 0) {
    spriteFrame = (spriteFrame + 1) % 3; // 有三格動畫
  }

  requestAnimationFrame(draw);
}

function move(dir) {
  if (dir === 'up' && posY > 0) posY -= 10;
  if (dir === 'down' && posY < canvas.height - 64) posY += 10;
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowUp') move('up');
  if (e.key === 'ArrowDown') move('down');
});

// 等待圖片都載入才開始畫
map.onload = () => {
  sprite.onload = () => {
    draw();
  };
};
</script>
</body>
</html>
