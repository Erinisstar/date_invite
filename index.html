<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>小小問題問你❤️</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: "微軟正黑體", sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      color: #d63384;
      font-size: 32px;
      margin-top: 50px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yes {
      background-color: #ff69b4;
      color: white;
    }
    #no {
      background-color: #eee;
      color: #333;
      position: absolute;
    }
    #scene {
      position: relative;
      width: 100vw;
      height: 300px;
      margin-top: 40px;
    }
    #erin {
      position: absolute;
      width: 72px;
      height: 72px;
      background-image: url('walker_sprite.png'); /* 需要和圖片檔放在同一資料夾 */
      background-size: 288px 72px;
      background-position: 0 0;
      top: 100px;
      left: 0;
    }
  </style>
</head>
<body>
  <h1>你願意跟我出去約會嗎？🥺</h1>
  <button class="btn" id="yes">好呀❤️</button>
  <button class="btn" id="no">不要</button>

  <div id="scene">
    <div id="erin"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const erin = document.getElementById("erin");

    // 逃跑按鈕
    noBtn.addEventListener("mouseover", function () {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", function () {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      let position = 0;
      let frame = 0;
      const walkInterval = setInterval(() => {
        position += 5;
        frame = (frame + 1) % 4;
        erin.style.left = position + "px";
        erin.style.backgroundPosition = `-${frame * 72}px 0`;

        if (position > window.innerWidth) {
          clearInterval(walkInterval);
        }
      }, 100);
    });
  </script>
</body>
</html>
